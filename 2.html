<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=2, b=1;
var result = --a - --b + ++b + b--;
document.write(`For a=2 & b=1 <br>`);
document.write(`The operation is --a - --b + ++b + b-- <br>`);
document.write(`The result is `+result + "<br>");
document.write(`for --a = 1` + "<br>");
document.write(`for --a - --b = 1 - 0 ` + "<br>");
document.write(`for --a - --b + ++b = 1 - 0 + 1 ` + "<br>");
document.write(`for --a - --b + ++b + b-- = 1 - 0 + 1 + 1 = 3  ` + "<br>");
    </script>
</body>
</html>
