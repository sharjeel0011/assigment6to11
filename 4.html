<body>
    <script>
        var number = prompt("Enter a number:");
if(isNaN(number)){
    document.write(`Please enter a valid Number`);
}else if (number === null || number === "") {
    number = 5;
    document.write(`<h2>Multiplication Table for ${number}</h2>`);

    document.write(`${number} x 10 = ${number * 10} <br>`);}
else{
document.write(`<h2>Multiplication Table for ${number}</h2>`);
